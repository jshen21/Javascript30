<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const keys = []
    const secret = 'zhixin'

    function handleDetect(e) {
      console.log(e.key);
      keys.push(e.key)
      keys.splice(-secret.length - 1, keys.length - secret.length)
      if (keys.join('').includes(secret)) {
        console.log('BINGO!')
        cornify_add();
      }
      console.log(keys)
    }

    window.addEventListener('keyup', handleDetect)

  </script>
</body>

</html>
